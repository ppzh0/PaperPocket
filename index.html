        content="PaperPocket is a website where you can access past exam papers for grades 5, 9, and 12. Find exam papers categorized by subject, year, and grade.">

<body>
    <script src="assets/data.js"></script>
    <header>
        <div class="container">
            <h1>PaperPocket</h1>
            <small>Exam Paper Archive</small>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="mailto:paperpocket0@gmail.com">Contact</a></li>
                    <li><a href="ToS.html">Terms Of Services</a></li>

            </nav>
        </div>
    </header>

    <main class="container main-container">
        <section class="filter-section">
            <h2>Filter</h2>
            <div class="filters">
                <label for="grade-filter">Filter by Grade:</label>
                <select id="grade-filter">
                    <option value="all">All Grades</option>
                    <option value="grade-5">Grade 5</option>
                    <option value="grade-9">Grade 9</option>
                    <option value="grade-12">Grade 12</option>
                </select>
                <br><br>
                <label for="year-filter">Filter by Year:</label>
                <select id="year-filter">
                    <option value="all">All Years</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>

                </select>
                <br><br>
                <label for="subject-filter">Filter by Year:</label>
                <select id="subject-filter">
                    <option value="all">All Subject</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="english">English</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Geography">Geography</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                </select>
            </div>
        </section>

        <section class="exam-papers">
            <h2>Exam Papers</h2>
            <div id="exam-papers">
                <!-- Exam papers will be displayed here -->
            </div>
        </section>
    </main>
